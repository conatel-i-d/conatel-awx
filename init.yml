- hosts: localhost
  gather_facts: no
  connection: local
  tasks:
    - name: Crear el archivo vars.yml
      template:
        src: ./templates/vars.yml.j2
        dest: ./vars.yml
        force: no
        unsafe_writes: yes

    - name: Crear el archivo hosts.yml
      template:
        src: ./templates/hosts.yml.j2
        dest: ./hosts.yml
        force: no
        unsafe_writes: yes